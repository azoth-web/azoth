<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ðŸ’Ždiamond</title>
	
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<main class='todo-app'></main>
	
	
	<template id='app'>
		<ul class='todo-list' data-bind>
			<node-slot data-type="8"></node-slot>
		</ul>
	</template>
	
	<template id='todo'>
		<li>
			<div class="view">
				<span data-bind class="toggle"></span>
				<label data-bind><node-slot></node-slot></label>
				<button class="destroy"></button>
			</div>
		</li>
	</template>
	
	<script src='../diamond.js'></script>
	<script src='getDataAndFragment.js'></script>

	<script>
		var bound = Diamond.bound;
		
		function getTemplate() {	
			return {
				fragment: getFragment( 'app' ),
				bindings: [
					bound.section( { type: 'for', ref: 'items' }, {
						fragment: getFragment( 'todo' ),
						bindings: [
							bound.attribute( { name: 'data-done', ref: 'done' } ),
							bound.text( { ref: 'name' } ),
						]
					})
				]
			};
		}	

	</script>
	<script src='renderWithTimings.js'></script>

</body>
</html>
