<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ðŸ’Ždiamond</title>
	
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<main class='todo-app'></main>
	
	<template id='template'>
		<ul class='todo-list' data-bind>
			{{#for items}}
			<li>
				<div class="view">
					<span class="toggle">{{done}}</span>
					<label>{{name}}</label>
					<button class="destroy"></button>
				</div>
			</li>
			{{/for}}
		</ul>
	</template>
	
	
	<script src='../diamond.js'></script>
	<script src='getDataAndFragment.js'></script>

	<script>
		var parser = Diamond.parser;
		
		function getTemplate() {	
			return parser( `
					<ul class='todo-list' data-bind>
						{{#for items}}
						<li>
							<div class="view">
								<span class="toggle">{{done}}</span>
								<label>{{name}}</label>
								<button class="destroy"></button>
							</div>
						</li>
						{{/for}}
					</ul>`, { live: true } );
		}	

	</script>
	<script src='renderWithTimings.js'></script>

</body>
</html>
