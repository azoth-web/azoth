<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>clone fragments</title>
	
	<!--<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/index.css">-->
	
</head>
<body>
	<main class='todo-app'>
		<ul class='todo-list' id='target'>
		</ul>
	</main>
	
	<script>
		console.time('render');
		var li = document.createElement('li');
		li.className = '';
		li.innerHTML = `<div class="view">
							<input class="toggle" type="checkbox">
							<label>Taste Javscript</label>
							<button class="destroy">x</button>
						</div>`;
						
        var target = document.getElementById( 'target' );
		var fragment = document.createDocumentFragment();
		
		for(var i = 0; i < 1000; i++){
			var clone = li.cloneNode(true);
			clone.children[0].children[0].checked = false;
			clone.children[0].children[1].textContent = 'This is task ' + i;
			fragment.appendChild(clone);
            
            // if ( i !== 0 && i % 10 === 0 ) {
            //     target.appendChild(fragment);
            // }
		}
		
		target.appendChild(fragment);
		
		console.timeEnd('render');
	</script>
</body>
</html>
