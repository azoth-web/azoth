<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ðŸ’Ž diamond</title>
	
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<main class='todo-app'></main>
	
	<template id='app'>
		<ul class='todo-list' data-bind>
			<section-node></section-node>
		</ul>
	</template>
	
	<template id='todo'>
		<li>
			<div class="view">
				<input data-bind class="toggle" type="checkbox">
				<label data-bind><text-node></text-node></label>
				<button class="destroy"></button>
			</div>
			<input data-bind class="edit" value="">
		</li>
	</template>
	
	<script src='../diamond.js'></script>
	<script src='getDataAndFragment.js'></script>
	
	<script>
		var bound = Diamond.bound;
		
		function getTemplate() {	
			return {
				fragment: getFragment( 'app' ),
				bindings: [
					bound.section( { type: 'for', ref: 'items' }, {
						fragment: getFragment( 'todo' ),
						bindings: [
							bound.property( { name: 'checked', ref: 'done' } ),
							bound.text( { ref: 'name' } ),
							bound.property( { name: 'value', ref: 'name' } ),
						]
					})
				]
			};
		}
	</script>
	
	<script src='renderWithTimings.js'></script>

</body>
</html>
