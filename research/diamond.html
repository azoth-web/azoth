<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ðŸ’Ždiamond</title>
</head>
<body>
	<main class='todo-app'>
		<ul class='todo-list' id='target'></ul>
	</main>
	
	<script src='../diamond.js'></script>
	
	<template id='todo'><li><div class="view"><input class="toggle" type="checkbox"><label>Taste JavaScript</label><button class="destroy">x</button></div><input class="edit" value="Create a TodoMVC template"></template>
	
	<script>
		
		function getData() {			
			var copies = 1000; // @1000 takes < 1ms to create
			var items = new Array( copies );
			var fizz = ['fizz', '', ''], buzz = ['buzz', '', '', '', ''];
			
			for( var i = 0; i < copies; i++ ){
				items[i] = { 
					name: 'This is task ' + ( fizz[ i%3 ] + buzz[ i%5 ] || i ),
					done: ( i % 5 === 0 )
				};
			}			
			return items;
		}
		
		var { $tatic, bound } = Diamond.dom;
		
		function getTemplate() {
			
			
			const p1 = bound.property( 'checked', { ref: 'done' } );
			const p2 = bound.property( 'value', { ref: 'name' } );
	
			const s1 = bound( { type: 'for', ref: 'items' }, {
				fragment: document.getElementById('todo').content,
				bindingTree: [{
					// index: 1, // li
					children: [{
						// index: 1, // div
						children: [{
							// index: 1, // input
							bindings: [ p1 ]
						}]
					}, {
						index: 1,
						bindings: [ p2 ]
					}]
				}]
			});

			return {
				fragment: $tatic([ s1.node() ]),
				bindingTree: [{
					bindings: [ s1 ]
				}]
			};
		}
		
		new Diamond({
			el: document.getElementById( 'target' ),
			template: getTemplate(),
			data: { items: getData() }
		});
		
	</script>
</body>
</html>
