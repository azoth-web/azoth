<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ðŸ’Ždiamond</title>
	
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<main class='todo-app'>
		<ul class='todo-list' id='target'></ul>
	</main>
	
	<script src='getData.js'></script>
	<script src='../diamond.js'></script>
	
	<template id='todo'>
		<li>
			<div class="view">
				<input data-bind="p1" class="toggle" type="checkbox">
				<label data-bind="t1"></label>
				<button class="destroy"></button>
			</div>
			<input data-bind="p2" class="edit" value="">
		</li>
	</template>
	
	<template id='section'>
		<for-section data-bind="s1"></for-section>
	</template>
	
	<script>
		// console.profile('render')
		var bound = Diamond.bound;
		
		function getTemplate() {
			
			var p1 = bound.property( 'checked', { ref: 'done' } );
			var p2 = bound.property( 'value', { ref: 'name' } );
			var t1 = bound.text( { ref: 'name' } );
			
			var fragment = Diamond.clean( document.getElementById('todo').content.cloneNode( true ) );
	
			var s1 = bound.section( { type: 'for', ref: 'items' }, {
				fragment: fragment,
				bindings: { p1, p2, t1 }
			});
			
			return {
				fragment: Diamond.clean( document.getElementById('section').content.cloneNode( true ) ),
				bindings: { s1 },
				noinit: true
			};
		}
		
		var items = getData();

		console.time( 'render' );
		const d = new Diamond({
			el: document.getElementById( 'target' ),
			template: getTemplate(),
			data: { items: items }
		});
		console.timeEnd( 'render' );
		// console.profileEnd( 'render' );
		
	</script>
</body>
</html>
