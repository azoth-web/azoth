<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>prototype clone</title>
</head>
<body>
	<main></main>
	<script>
		function assert( expression, compare ){
			if ( arguments.length > 1 ? compare !== expression : !expression ) debugger;
		} 
		
		var target = document.querySelector( 'main' );
		
		console.time('diamond-li custom');
		
		const proto =  Object.create( HTMLLIElement.prototype );

		proto.createdCallback = function() {
			this.textContent = 'foo';
		};
		
		// proto.template = { foo: 'foo' };
		
		var DiamondHTMLLIElement = document.registerElement( 'diamond-li', {
			prototype: proto,
			extends: 'li'
		});
		
		console.timeEnd('diamond-li custom');

		
        console.time('diamond-li');

		var li = document.createElement( 'li', 'diamond-li' );
		
		var clone = li.cloneNode(true);
		
		// assert( clone.textContent, 'foo' );
		
		
		// target.appendChild(li);
		target.appendChild(clone);
		
		console.timeEnd('diamond-li');
		
		console.time('li');
		
		
        
		var li = document.createElement( 'li' );
		
		var clone = li.cloneNode(true);
		
		// assert( clone.textContent, 'foo' );
		
		
		// target.appendChild(li);
		target.appendChild(clone);
		
		console.timeEnd('li');
		
	</script>
</body>
</html>
