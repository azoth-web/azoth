<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ðŸ’Ždiamond</title>
	
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<main class='todo-app'>
		<ul class='todo-list' id='target'></ul>
	</main>
	
	<script src='../diamond.js'></script>
	
	<template id='todo'><li><div class="view"><span data-bind="t1"></span><span data-bind="t2"></span><span class="destroy">x</span></div><span data-bind="t2" class="edit">Create a TodoMVC template</span></li></template>
	
	<template id='section'><for-section data-bind="s1"></for-section></template>
	
	<script>
		
		var { $tatic, bound, clean } = Diamond.dom;
		
		function getTemplate() {
			
			
			const t1 = bound.text( { ref: 'done' } );
			const t2 = bound.text( { ref: 'name' } );
	
			const s1 = bound( { type: 'for', ref: 'items' }, {
				fragment: document.getElementById('todo').content.cloneNode( true ),
				oninit: { t1, t2 },
				onbind: { t1, t2 }
			});

			return {
				fragment: document.getElementById('section').content.cloneNode( true ),
				onbind: { s1 }
			};
		}
		
		
		function getData() {			
			var copies = 100; // @1000 takes < 1ms to create
			console.log( `${copies} todo's` );
			var items = new Array( copies );
			var fizz = ['fizz', '', ''], buzz = ['buzz', '', '', '', ''];
			
			for( var i = 0; i < copies; i++ ){
				items[i] = { 
					name: 'This is task ' + ( fizz[ i%3 ] + buzz[ i%5 ] || i ),
					done: ( i % 4 === 0 )
				};
			}			
			return items;
		}
		
		
		console.time( 'render' );
		new Diamond({
			el: document.getElementById( 'target' ),
			template: getTemplate(),
			data: { items: getData() }
		});
		
		console.timeEnd( 'render' );
		
	</script>
</body>
</html>
