		var parser = Diamond.parser;
		
		function getTemplate() {	
			return parser( `

						{{/for}}
					</ul>`, { live: true } );
		}	
				
		
		new Diamond({
			el: document.getElementById( 'app' ),
			template: parser( `

						{{#for planets}}

			data: {
				planets
			}
		});
	

	</script>
