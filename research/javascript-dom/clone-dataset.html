<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>dataset cloned?</title>
</head>
<body>
	<main class='todo-app'>
		<h2>perf - see console</h2>
	</main>
	
	<script>
		
		var div = document.createElement( 'div' );
		var foo = {}
		div.dataset.foo = {};
		
		var clone = div.cloneNode( true );
		
		console.log( div.dataset.foo === clone.dataset.foo ); 
		
		
	</script>
</body>
</html>
