<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ðŸ’Ž diamond</title>
	
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<main class='todo-app'></main>
	
	<template id='app'>
		<ul class='todo-list' data-bind>
			<section-node></section-node>
		</ul>
	</template>
	
	<template id='todo'>
		<li>
			<div class="view">
				<input data-bind class="toggle" type="checkbox">
				<label data-bind><text-node></text-node></label>
				<button class="destroy"></button>
			</div>
			<input data-bind class="edit" value="">
		</li>
	</template>
	
	<script src='../../diamond.js'></script>
	<script src='getDataAndFragment.js'></script>
	
	<script>
		var bound = Diamond.bound;
		
		function getTemplate() {	
			return {
				fragment: getFragment( 'app' ),
				bindings() {
					const b1 = bound.section( { 
						type: 'for', 
						ref: 'items',
						template: {
							fragment: getFragment( 'todo' ),
							bindings() {
								const b1 = bound.property( { name: 'checked', ref: 'done' } );
								const b2 = bound.text( { ref: 'name' } );
								const b3 = bound.property( { name: 'value', ref: 'name' } );
								return ( nodes, context ) => {
									b1( nodes[0], context );
									b2( nodes[1], context );
									b3( nodes[2], context );
								};
							}
						}
					});
					return ( nodes, context ) => {
						b1( nodes[0], context );
					};
				}
			};
		}
	</script>
	
	<script src='renderWithTimings.js'></script>

</body>
</html>
